<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임이름 뭔지 안 알려줬잖아 감자색기야</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <ul class="pages">
    <li class="loading page">
      <div class="loading bar">
        <img class="loadingGalaxy" class="l-galaxy" src="src/loading page/loadingGalaxy.gif" />
        <span class="spaceShipLoad">
          <!-- <div class="loadingText">loading...</div> -->
          <img class="loadingSpaceShip" src="src/loading page/loadingSpaceShip.png" />
        </span>
        <img class="loadingGalaxy" class="r-galaxy" src="src/loading page/loadingGalaxy.gif" />
      </div>
    <li class="login page">
      <img class="logo" src="src/login page/Logo.png" />
      <div class="form">
        <input class="usernameInput" type="text" maxlength="14" placeholder="Ninkname" />
        <br />
        <img class="start-btn" src="src/login page/startBtn.png" />
      </div>
      <img class="donateIcon" src="src/login page/donateIcon.png" />
      <img class="helpIcon" src="src/login page/helpIcon.png" />
    </li>
    <li class="help page">
      <section class="logo">
        Logo
      </section>
      <section class="intro">
        intro
      </section>
      <div id="board">
        <div id="content">
          <p id="title">도움말 1페이지</p>
          <p id="subtitle">조작법</p><br />
          <p>이거랑</p>
          <p>이거?</p>
        </div>
      </div>
    </li>
    <li class="game page">
      <canvas id="game" style='position:absolute; left:0px; top:0px;' muted="muted"></canvas>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var localName = "name";
    var localID = 0;
    var localSID = "socket ID";
    var localIsPlayer = false;
  </script>
  <script src="./main.js"></script>
  <script src="./GameScript.js"></script>
</body>
</html>
